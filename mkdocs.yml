site_name: Sacred Gold/Storm Silver Wiki
site_url: https://zhenga8533.github.io/ssgs-wiki/
site_description: A fanmade wiki for the Sacred Gold and Storm Silver ROM hacks.
site_author: Volcaronitee
repo_url: https://github.com/zhenga8533/ssgs-wiki

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js

theme:
  name: material
  favicon: assets/favicon.png
  features:
    - content.tooltips
    - navigation.footer
    - navigation.instant.progress
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
extra_css:
  - assets/stylesheets/extra.css

nav:
  - Getting Started:
      - Home: index.md
      - Changelog: getting_started/changelog.md
      - Download Links: getting_started/download_links.md
      - Known Bugs: getting_started/known_bugs.md
      - Patching Guide: getting_started/patching_guide.md
  - Mechanics:
      - Action Replay Codes: mechanics/action_replay_codes.md
      - Evolution Changes: mechanics/evolution_changes.md
      - Important Item Locations: mechanics/important_item_locations.md
      - Pokémon Changes: mechanics/pokemon_changes.md
      - Pokémon Locations: mechanics/pokemon_locations.md
      - Special Event Guide: mechanics/special_event_guide.md
      - Trainer Pokémon: mechanics/trainer_pokemon.md
